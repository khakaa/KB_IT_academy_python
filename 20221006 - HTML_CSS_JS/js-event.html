<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function show_text() {
        var msg = document.querySelector("#msg");
        msg.innerText = this.innerText;
      }

      function my_load() {
        var h1_arr = document.querySelectorAll("h1");
        for (var i = 0; i < h1_arr.length; i++) {
          // h1_arr[i].onmouseover = show_text // 마우스 위에있니?
          h1_arr[i].onclick = show_text; // 마우스 위에있니?
        }

        //alert(h1.innerText) // 팝업
        //h1.onmouseover =show_text // 마우스
      }

      console.log(my_load);
      window.onload = my_load; // 이벤트 핸들러 등록
    </script>
  </head>
  <body>
    <h1>Ant Eater</h1>
    <h1>Ant House</h1>
    <img src="" alt="아무사진" />
    <div id="msg"></div>
  </body>
</html>
