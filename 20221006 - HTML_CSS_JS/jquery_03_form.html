<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM JS 2</title>
    <script>
      function check_form(f) {
        if (f.elements["mid"].value == "") {
          alert("아이디를 입력해 주세요");
          return false;
        }
        if (f.elements[1].value == "") {
          alert("비밀번호를 입력해 주세요");
          return false;
        }
        if (f.elements[2].value == "") {
          alert("비밀번호 확인을 입력해 주세요");
          return false;
        }
        if (f.elements[1].value != f.elements[2].value) {
          alert("비밀번호와 비밀번호 확인이 다릅니다");
          return false;
        }
        // alert(f.elements["gender"].value)
        var s = "";
        for (var i = 0; i < f.elements["fav"].length; i++) {
          s += f.elements["fav"][i].checked + " ";
        }
        alert(s);

        return true;
      }
    </script>
  </head>
  <body>
    <h1>회원가입</h1>

    <form
      onsubmit="return check_form(this)"
      id="join_form"
      action="join.html"
      method="get"
    >
      <label>아이디 : </label>
      <input type="text" name="mid" /> <br />
      <label>비밀번호 : </label>
      <input type="password" name="mpwd" /> <br />
      <label>비밀번호 확인 : </label>
      <input type="password" name="mpwd2" /> <br />

      <label>성별 : </label>
      <input type="radio" name="gender" value="male" />남성
      <input type="radio" name="gender" value="female" checked />여성
      <br />

      <label>취미 : </label>
      <input type="checkbox" name="fav" value="reading" />독서
      <input type="checkbox" name="fav" value="ps" />PlatStaion게임
      <input type="checkbox" name="fav" value="xbox" />Xbox게임
      <input type="checkbox" name="fav" value="football" />축구
      <input type="checkbox" name="fav" value="baseball" />야구
      <input type="checkbox" name="fav" value="sports" />그외스포츠

      <br />
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
